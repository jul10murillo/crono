<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Cronómetro</title>
    <style>
        /* Agrega estilos personalizados aquí si es necesario */
        .logo-container {
            text-align: center;
        }
        .logo {
            width: 100px; /* Ajusta el tamaño de los logotipos según sea necesario */
            height: auto;
            margin: 20px;
        }
        .cronometro-container {
            text-align: center;
        }
        .cronometro {
            display: none;
            text-align: left;
        }
        .opciones {
            text-align: center;
        }

        /* Aplica un fondo azul al lado izquierdo */
        .lado-izquierdo {
            background-color: rgb(63,81,181);
            padding: 20px;
            min-height: 100vh;
        }

        /* Estilos para el card del cronómetro y la explicación breve */
        .cronometro-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .explicacion {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Cronómetro</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <!-- Columna Izquierda con fondo azul -->
            <div class="mdl-cell mdl-cell--6-col lado-izquierdo">
                <div class="logo-container">
                    <img src="imagen1.png" alt="Logo 1" >
                    <img src="imagen2.png" alt="Logo 2" >
                    <img src="imagen3.png" alt="Logo 3" >
                    <!-- Agrega más logotipos según sea necesario, reemplazando las URL ficticias -->
                </div>
            </div>
            <!-- Columna Derecha con fondo blanco (opciones y card del cronómetro) -->
            <div class="mdl-cell mdl-cell--6-col">
                <div class="container">
                    <div class="cronometro-container">
                        
                        <!-- Card del cronómetro -->
                        <div class="cronometro-card">
                            <div class="explicacion">
                                El cronómetro te permite medir el tiempo de forma precisa. ¡Selecciona una opción y comienza a medir!
                            </div>
                            <div class="opciones">
                                <label for="tiempo">Selecciona el tiempo:</label>
                                <select id="tiempo" class="mdl-textfield__input">
                                    <option value="" disabled selected>Selecciona el tiempo</option>
                                    <option value="600">10 minutos</option>
                                    <option value="1200">20 minutos</option>
                                </select>
                            </div>
                            <div class="cronometro">
                                <h2>Cronómetro</h2>
                                    <div id="display" class="mdl-typography--display-3">00:00:00</div>
                                    <button id="startStop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Iniciar</button>
                                    <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Reiniciar</button>
                                    <!-- Explicación breve -->
                                    
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
