<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Cronómetro</title>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Cronómetro</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="container mdl-grid">
            <div class="cronometro mdl-cell mdl-cell--12-col">
                <h2>Cronómetro</h2>
                <div id="display" class="mdl-typography--display-3">00:00:00</div>
                <button id="startStop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Iniciar</button>
                <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Reiniciar</button>
            </div>
            <div class="opciones mdl-cell mdl-cell--12-col">
                <label for="tiempo">Selecciona el tiempo:</label>
                <select id="tiempo" class="mdl-textfield__input">
                    <option value="" disabled selected>Selecciona el tiempo</option>
                    <option value="600">10 minutos</option>
                    <option value="1200">20 minutos</option>
                </select>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
