<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Cronómetro</title>
    <style>
        /* Agrega estilos personalizados aquí si es necesario */
        .logo-container {
            text-align: center;
        }
        .logo {
            width: 100px; /* Ajusta el tamaño de los logotipos según sea necesario */
            height: auto;
            margin: 20px;
        }
        .cronometro-container {
            text-align: center;
        }
        .cronometro {
            display: none;
            text-align: left;
        }
        .opciones {
            text-align: center;
        }

        /* Agrega un fondo azul al lado izquierdo de la página */
        .lado-izquierdo {
            background-color: blue;
            padding: 20px;
            min-height: 100vh;
        }
    </style>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Cronómetro</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <!-- Columna Izquierda -->
            <div class="mdl-cell mdl-cell--6-col lado-izquierdo">
                <div class="logo-container">
                    <img src="https://via.placeholder.com/150" alt="Logo 1" class="logo">
                    <img src="https://via.placeholder.com/150" alt="Logo 2" class="logo">
                    <!-- Agrega más logotipos según sea necesario, reemplazando las URL ficticias -->
                </div>
            </div>
            <!-- Columna Derecha -->
            <div class="mdl-cell mdl-cell--6-col">
                <div class="container">
                    <div class="cronometro-container">
                        <div class="opciones">
                            <label for="tiempo">Selecciona el tiempo:</label>
                            <select id="tiempo" class="mdl-textfield__input">
                                <option value="" disabled selected>Selecciona el tiempo</option>
                                <option value="600">10 minutos</option>
                                <option value="1200">20 minutos</option>
                            </select>
                        </div>
                        <div class="cronometro">
                            <h2>Cronómetro</h2>
                            <div id="display" class="mdl-typography--display-3">00:00:00</div>
                            <button id="startStop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Iniciar</button>
                            <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Reiniciar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
